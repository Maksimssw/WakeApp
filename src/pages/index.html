<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../static/styles/global.css">
	<link rel="stylesheet" href="../static/styles/style.css">
	<title>Document</title>
</head>
<body>
	<header class="header container grid-row justify-content-between">
		<nav class="header__nav grid-row">
			<a href="#" class="header__logo">
				<img
					src="../static/images/main/logo.svg"
					alt="SOCIAL WNS NEW"
				>
			</a>

			<ul class="menu">
				<li class="menu__item">
					<a href="#" class="menu__link menu__link_active">
						Games
					</a>
				</li>

				<li class="menu__item">
					<a href="#" class="menu__link">Contact Us</a>
				</li>

				<li class="menu__item">
					<a href="#" class="menu__link">Terms of Use</a>
				</li>

				<li class="menu__item">
					<a href="#" class="menu__link">About</a>
				</li>
			</ul>
		</nav>
		
		<div class="header__user grid-row">
			<button class="header__button">Sign up</button>
			<button class="header__login button button-gradient">Log in</button>
		</div>
	</header>
	<main>
		<section class="hero container">
			<img
				class="hero__image"
				src="../static/images/hero/bg.webp"
				alt=""
			>

			<div class="hero__info">
				<h1 class="hero__headline">awesome html5 games - NO MONEY!</h1>
				<p class="hero__description">
					Your perfect place to get some fun and excitement
				</p>

				<div class="hero__buttons">
					<button class="hero__button button button_white">Log in</button>
					<button class="hero__button button button-gradient">Play</button>
				</div>
			</div>

			<div class="hero__wrapper">
				<div class="hero__content grid-row justify-content-between">
					<h2 class="hero__create">Create a free account now</h2>

					<ul class="hero__list grid-row">
						<li class="hero__item grid-row">
							<img class="hero__icon" src="../static/icons/dice.webp" alt="">
							<span class="hero__text">1000+ Games available</span>
						</li>

						<li class="hero__item grid-row">
							<img class="hero__icon" src="../static/icons/slot.webp" alt="">
							<span class="hero__text">New game Every week</span>
						</li>

						<li class="hero__item grid-row">
							<img class="hero__icon" src="../static/icons/24h.webp" alt="">
							<span class="hero__text">Support our users 24/7</span>
						</li>
					</ul>
				</div>

				<form action="#" class="hero__form">
					<input type="text" class="label" placeholder="Firstname">
					<input type="text" class="label" placeholder="lastname">
					<input type="text" class="label" placeholder="Email address">
					<button class="button button-gradient">Join now</button>
					<label class="hero__label grid-row justify-content-start">
						<input type="checkbox">
						<span>
							I accept the<a href="#">Privacy Policy</a>
						</span>
					</label>
				</form>
			</div>
		</section>
	</main>
	<footer></footer>
</body>
</html>
